<h2 align="center">HTML5百科</h2>
<img align="left" hspace="40" src="images/a.jpg"/><hr />
<ul>
<li>HTML5是HTML即超文本标记语言或超文本链接标示语言的第五个版本.目前广泛使用的是HTML4.01。</li>
<li>HTML5草案的前身名为Web Applications 1.0。</li>
<li>2004年被WHATWG提出。</li>
<li>2007年被W3C接纳，并成立了新的HTML工作团队。</li>
<li>2008年1月22日，第一份正式草案公布。</li>
</ul><hr />
