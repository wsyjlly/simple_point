<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>meter元素的使用</title>
</head>

<body>
	<h1>朋友</h1>
    <div style="width:800px;overflow: hidden;text-overflow:ellipsis;white-space: nowrap;">这些年一个人，风也过雨也走，有过泪有过错，还记得坚持甚么 真爱过才会懂，会寂寞会回首，终有你终有梦在心中，朋友不曾孤单过 一声朋友你会懂，还有伤还有痛，还要走还有我，这些年一个人</div>
    <details>
    	<summary style="width:150px;background:#F90;">查看评分结果</summary>
        <ul>
            <li>那一天：<meter value="6" min="0" max="10" low="6" high="10" title="6分" optimum="10"></meter>6分<br></li>
            <li>向日葵：<meter value="8" min="0" max="10" low="6" high="10" title="6分" optimum="10"></meter>8分<br></li>
            <li>紫罗兰：<meter value="4" min="0" max="10" low="6" high="10" title="6分" optimum="10"></meter>4分<br></li>
        </ul>
    </details>
</body>
</html>
